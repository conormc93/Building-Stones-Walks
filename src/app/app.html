<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Locations</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list inset>
      <ion-item *ngFor="let building of buildings">
        <h2>{{building.id}}</h2>
        <p>{{building.name}}</p>
        <p>{{building.location}}</p>
        <p>{{building.lat}}</p>
        <p>{{building.lng}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
